<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiLi Point of Sale</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .pos-grid { display: grid; grid-template-columns: 1fr 350px; height: 100vh; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .cart-item { border-bottom: 1px solid #e5e7eb; }
        .barcode-input { font-family: monospace; }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Animation classes */
        .slide-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        .pulse-green { animation: pulseGreen 0.5s ease-in-out; }
        @keyframes pulseGreen { 0% { background-color: rgb(34 197 94); } 50% { background-color: rgb(22 163 74); } 100% { background-color: rgb(34 197 94); } }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main PoS Interface -->
    <div class="pos-grid">
        <!-- Left Panel - Products -->
        <div class="bg-white flex flex-col">
            <!-- Header -->
            <div class="bg-blue-600 text-white p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-cash-register text-2xl"></i>
                    <h1 class="text-xl font-bold">GiLi PoS</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="sync-status" class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full bg-green-500" id="status-indicator"></div>
                        <span class="text-sm" id="status-text">Online</span>
                    </div>
                    <button id="sync-btn" class="bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded text-sm">
                        <i class="fas fa-sync"></i> Sync
                    </button>
                    <button id="settings-btn" class="bg-gray-600 hover:bg-gray-700 px-3 py-1 rounded text-sm">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- Search and Barcode Input -->
            <div class="p-4 bg-gray-50 border-b">
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <input type="text" id="product-search" 
                               placeholder="Search products..." 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                    </div>
                    <div class="relative">
                        <input type="text" id="barcode-input" 
                               placeholder="Scan or enter barcode" 
                               class="barcode-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <i class="fas fa-barcode absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- Product Categories -->
            <div class="p-4 bg-gray-50 border-b">
                <div class="flex space-x-2 overflow-x-auto">
                    <button class="category-btn bg-blue-600 text-white px-4 py-2 rounded whitespace-nowrap" data-category="all">All</button>
                    <button class="category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded whitespace-nowrap" data-category="electronics">Electronics</button>
                    <button class="category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded whitespace-nowrap" data-category="clothing">Clothing</button>
                    <button class="category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded whitespace-nowrap" data-category="food">Food</button>
                    <button class="category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded whitespace-nowrap" data-category="books">Books</button>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="flex-1 p-4 overflow-y-auto custom-scrollbar">
                <div id="products-grid" class="product-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Right Panel - Cart -->
        <div class="bg-white border-l flex flex-col">
            <!-- Cart Header -->
            <div class="bg-gray-800 text-white p-4">
                <h2 class="text-lg font-semibold">Current Sale</h2>
                <div class="text-sm text-gray-300">Transaction #<span id="transaction-id">001</span></div>
            </div>

            <!-- Customer Selection -->
            <div class="p-4 bg-gray-50 border-b">
                <div class="relative">
                    <select id="customer-select" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Walk-in Customer</option>
                    </select>
                    <button id="add-customer-btn" class="absolute right-2 top-2 text-blue-600 hover:text-blue-800">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- Cart Items -->
            <div class="flex-1 overflow-y-auto custom-scrollbar">
                <div id="cart-items" class="divide-y divide-gray-200">
                    <!-- Cart items will be added here -->
                </div>
                <div id="empty-cart" class="p-8 text-center text-gray-500">
                    <i class="fas fa-shopping-cart text-4xl mb-4"></i>
                    <p>Add products to start a sale</p>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="p-4 bg-gray-50 border-t">
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Tax (10%):</span>
                        <span id="tax-amount">$0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Discount:</span>
                        <span id="discount-amount">$0.00</span>
                    </div>
                    <div class="flex justify-between text-lg font-semibold border-t pt-2">
                        <span>Total:</span>
                        <span id="total-amount">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="p-4 space-y-2">
                <div class="grid grid-cols-2 gap-2">
                    <button id="discount-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded">
                        <i class="fas fa-percentage"></i> Discount
                    </button>
                    <button id="void-btn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
                        <i class="fas fa-trash"></i> Void
                    </button>
                </div>
                <button id="hold-btn" class="w-full bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">
                    <i class="fas fa-pause"></i> Hold Sale
                </button>
                <button id="checkout-btn" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded font-semibold text-lg disabled:bg-gray-400" disabled>
                    <i class="fas fa-credit-card"></i> Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Payment Modal -->
    <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg w-96 max-h-screen overflow-y-auto">
            <div class="bg-blue-600 text-white p-4 rounded-t-lg">
                <h3 class="text-lg font-semibold">Process Payment</h3>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <div class="text-2xl font-bold text-center">Total: $<span id="payment-total">0.00</span></div>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Payment Method</label>
                        <select id="payment-method" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="cash">Cash</option>
                            <option value="card">Credit/Debit Card</option>
                            <option value="digital">Digital Wallet</option>
                            <option value="check">Check</option>
                        </select>
                    </div>
                    
                    <div id="cash-payment" class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium mb-2">Amount Received</label>
                            <input type="number" id="amount-received" step="0.01" 
                                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div class="text-center text-lg">
                            Change: $<span id="change-amount">0.00</span>
                        </div>
                    </div>
                    
                    <div id="card-payment" class="hidden space-y-3">
                        <div>
                            <label class="block text-sm font-medium mb-2">Card Reference</label>
                            <input type="text" id="card-reference" placeholder="Last 4 digits or reference"
                                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
                
                <div class="flex space-x-3 mt-6">
                    <button id="cancel-payment" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">Cancel</button>
                    <button id="complete-payment" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Complete Sale</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg w-96 max-h-screen overflow-y-auto">
            <div class="bg-gray-800 text-white p-4 rounded-t-lg">
                <h3 class="text-lg font-semibold">PoS Settings</h3>
            </div>
            <div class="p-6 space-y-4">
                <!-- Settings form will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/pos.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/payments.js"></script>
    <script src="js/products.js"></script>
    <script src="js/sync.js"></script>
</body>
</html>
