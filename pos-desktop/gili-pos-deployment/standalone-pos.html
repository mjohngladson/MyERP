<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiLi Point of Sale</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .pos-grid { display: grid; grid-template-columns: 1fr 350px; height: 100vh; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .cart-item { border-bottom: 1px solid #e5e7eb; }
        .slide-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main PoS Interface -->
    <div class="pos-grid">
        <!-- Left Panel - Products -->
        <div class="bg-white flex flex-col">
            <!-- Header -->
            <div class="bg-blue-600 text-white p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-cash-register text-2xl"></i>
                    <h1 class="text-xl font-bold">GiLi PoS</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="sync-status" class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full bg-green-500" id="status-indicator"></div>
                        <span class="text-sm" id="status-text">Online</span>
                    </div>
                    <button id="sync-btn" class="bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded text-sm" onclick="syncData()">
                        <i class="fas fa-sync"></i> Sync
                    </button>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="p-4 border-b">
                <div class="flex space-x-4">
                    <input type="text" id="search-box" placeholder="Search products..." 
                           class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                           onkeyup="searchProducts()">
                    <input type="text" id="barcode-input" placeholder="Scan barcode..." 
                           class="w-32 px-3 py-2 border rounded font-mono text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                           onkeyup="handleBarcode(event)">
                </div>
            </div>

            <!-- Products Grid -->
            <div class="flex-1 overflow-y-auto p-4">
                <div id="products-grid" class="product-grid">
                    <!-- Products will be loaded here -->
                    <div class="text-center text-gray-500 col-span-full">
                        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                        <p>Loading products...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Cart -->
        <div class="bg-gray-50 flex flex-col border-l">
            <!-- Transaction Header -->
            <div class="bg-gray-800 text-white p-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold">Transaction</h2>
                    <span class="text-sm bg-gray-600 px-2 py-1 rounded" id="transaction-id">#001</span>
                </div>
            </div>

            <!-- Cart Items -->
            <div class="flex-1 overflow-y-auto">
                <div id="cart-container">
                    <div id="cart-items" style="display: none;"></div>
                    <div id="empty-cart" class="p-6 text-center text-gray-500">
                        <i class="fas fa-shopping-cart text-4xl mb-4"></i>
                        <p>Cart is empty</p>
                        <p class="text-sm">Add products to start transaction</p>
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="p-4 border-t bg-white">
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span>Subtotal:</span>
                        <span id="subtotal">‚Çπ0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>GST (18%):</span>
                        <span id="tax">‚Çπ0.00</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg border-t pt-2">
                        <span>Total:</span>
                        <span id="total">‚Çπ0.00</span>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="p-4 space-y-2 bg-white border-t">
                <button id="checkout-btn" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg font-semibold disabled:bg-gray-400" 
                        disabled onclick="startCheckout()">
                    Checkout
                </button>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="voidTransaction()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
                        Void
                    </button>
                    <button onclick="clearCart()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg w-96">
            <div class="bg-green-600 text-white p-4 rounded-t-lg">
                <h3 class="text-lg font-semibold">Payment</h3>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <div class="text-2xl font-bold text-center">Total: <span id="payment-total">‚Çπ0.00</span></div>
                </div>
                
                <div class="space-y-4">
                    <button onclick="processPayment('cash')" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg">
                        <i class="fas fa-money-bill-wave mr-2"></i> Cash Payment
                    </button>
                    <button onclick="processPayment('card')" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg">
                        <i class="fas fa-credit-card mr-2"></i> Card Payment
                    </button>
                </div>
                
                <div class="flex space-x-3 mt-6">
                    <button onclick="closePaymentModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let cart = [];
        let products = [];
        let transactionId = 1;
        const API_BASE = 'https://api-production-8536.up.railway.app/api';
        let isOnline = true;
        
        // Initialize PoS
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ GiLi PoS Starting...');
            loadProductsFromAPI();
            updateTransactionId();
            updateCartDisplay();
            checkConnectionStatus();
        });

        // Check API connection
        async function checkConnectionStatus() {
            try {
                const response = await fetch(`${API_BASE}/pos/health`, { 
                    method: 'GET',
                    timeout: 5000 
                });
                
                if (response.ok) {
                    isOnline = true;
                    document.getElementById('status-indicator').className = 'w-3 h-3 rounded-full bg-green-500';
                    document.getElementById('status-text').textContent = 'Online';
                    console.log('‚úÖ Connected to API');
                } else {
                    throw new Error('API not reachable');
                }
            } catch (error) {
                isOnline = false;
                document.getElementById('status-indicator').className = 'w-3 h-3 rounded-full bg-red-500';
                document.getElementById('status-text').textContent = 'Offline';
                console.warn('‚ö†Ô∏è API connection failed:', error.message);
                loadFallbackProducts();
            }
        }

        // Load products from API
        async function loadProductsFromAPI() {
            try {
                console.log('üì¶ Loading products from API...');
                const response = await fetch(`${API_BASE}/pos/products`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                products = data.map(product => ({
                    ...product,
                    price: parseFloat(product.price || 0),
                    stock_quantity: parseInt(product.stock_quantity || 0)
                }));
                
                console.log(`‚úÖ Loaded ${products.length} products from API`);
                displayProducts(products);
                
                if (products.length === 0) {
                    throw new Error('No products received from API');
                }
                
            } catch (error) {
                console.error('‚ùå Failed to load products from API:', error);
                showNotification('Failed to load products from server, using offline data', 'warning');
                loadFallbackProducts();
            }
        }

        // Fallback products when API is unavailable
        function loadFallbackProducts() {
            products = [
                {
                    id: 'offline-1',
                    name: 'Coffee - Large',
                    price: 120.00,
                    stock_quantity: 100,
                    category: 'Beverages',
                    barcode: '12345678901'
                },
                {
                    id: 'offline-2',
                    name: 'Sandwich - Veg',
                    price: 80.00,
                    stock_quantity: 50,
                    category: 'Food',
                    barcode: '12345678902'
                },
                {
                    id: 'offline-3',
                    name: 'Water Bottle',
                    price: 20.00,
                    stock_quantity: 200,
                    category: 'Beverages',
                    barcode: '12345678903'
                },
                {
                    id: 'offline-4',
                    name: 'Chips',
                    price: 30.00,
                    stock_quantity: 75,
                    category: 'Snacks',
                    barcode: '12345678904'
                }
            ];
            
            displayProducts(products);
            console.log('üì± Loaded offline fallback products');
        }

        function displayProducts(productsToShow) {
            const grid = document.getElementById('products-grid');
            
            if (productsToShow.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center text-gray-500 p-8">
                        <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                        <p>No products available</p>
                        <button onclick="loadProductsFromAPI()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Retry Loading
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card bg-white border rounded-lg p-3 cursor-pointer hover:shadow-md transition-shadow"
                     onclick="addToCart('${product.id}')">
                    <div class="text-center mb-2">
                        <i class="fas fa-box text-3xl text-blue-500"></i>
                    </div>
                    <div class="text-sm font-medium truncate text-center">${product.name}</div>
                    <div class="text-lg font-bold text-blue-600 text-center">‚Çπ${product.price.toFixed(2)}</div>
                    <div class="text-xs text-gray-500 text-center">Stock: ${product.stock_quantity || 'N/A'}</div>
                    ${product.category ? `<div class="text-xs text-gray-400 text-center">${product.category}</div>` : ''}
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // Check stock
            if (product.stock_quantity <= 0) {
                showNotification('Product out of stock', 'error');
                return;
            }
            
            // Check if product already in cart
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                // Check if we can add more
                if (existingItem.quantity >= product.stock_quantity) {
                    showNotification('Cannot add more - insufficient stock', 'warning');
                    return;
                }
                existingItem.quantity += 1;
                existingItem.total = existingItem.price * existingItem.quantity;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    total: product.price
                });
            }
            
            updateCartDisplay();
            showNotification(`Added ${product.name} to cart`, 'success');
        }

        function updateCartDisplay() {
            const cartContainer = document.getElementById('cart-items');
            const emptyCart = document.getElementById('empty-cart');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            if (cart.length === 0) {
                cartContainer.style.display = 'none';
                emptyCart.style.display = 'block';
                checkoutBtn.disabled = true;
                checkoutBtn.classList.add('bg-gray-400');
                checkoutBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
            } else {
                cartContainer.style.display = 'block';
                emptyCart.style.display = 'none';
                checkoutBtn.disabled = false;
                checkoutBtn.classList.remove('bg-gray-400');
                checkoutBtn.classList.add('bg-green-500', 'hover:bg-green-600');
                
                cartContainer.innerHTML = cart.map(item => `
                    <div class="cart-item p-4 flex justify-between items-center">
                        <div class="flex-1">
                            <div class="font-medium">${item.name}</div>
                            <div class="text-sm text-gray-600">‚Çπ${item.price.toFixed(2)} each</div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})" 
                                    class="bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded flex items-center justify-center">
                                <i class="fas fa-minus text-sm"></i>
                            </button>
                            <span class="w-8 text-center">${item.quantity}</span>
                            <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})" 
                                    class="bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded flex items-center justify-center">
                                <i class="fas fa-plus text-sm"></i>
                            </button>
                            <div class="w-20 text-right font-medium">‚Çπ${item.total.toFixed(2)}</div>
                            <button onclick="removeFromCart('${item.id}')" 
                                    class="text-red-600 hover:text-red-800 ml-2">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            updateTotals();
        }

        function updateQuantity(itemId, newQuantity) {
            if (newQuantity <= 0) {
                removeFromCart(itemId);
                return;
            }
            
            const item = cart.find(item => item.id === itemId);
            const product = products.find(p => p.id === itemId);
            
            if (item && product) {
                if (newQuantity > product.stock_quantity) {
                    showNotification('Cannot exceed available stock', 'warning');
                    return;
                }
                
                item.quantity = newQuantity;
                item.total = item.price * newQuantity;
                updateCartDisplay();
            }
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartDisplay();
            showNotification('Item removed from cart', 'warning');
        }

        function clearCart() {
            if (cart.length === 0) return;
            
            if (confirm('Clear all items from cart?')) {
                cart = [];
                updateCartDisplay();
                showNotification('Cart cleared', 'info');
            }
        }

        function updateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + item.total, 0);
            const tax = subtotal * 0.18; // 18% GST
            const total = subtotal + tax;
            
            document.getElementById('subtotal').textContent = '‚Çπ' + subtotal.toFixed(2);
            document.getElementById('tax').textContent = '‚Çπ' + tax.toFixed(2);
            document.getElementById('total').textContent = '‚Çπ' + total.toFixed(2);
        }

        function startCheckout() {
            if (cart.length === 0) return;
            
            const total = cart.reduce((sum, item) => sum + item.total, 0) * 1.18; // Include GST
            document.getElementById('payment-total').textContent = '‚Çπ' + total.toFixed(2);
            document.getElementById('payment-modal').classList.remove('hidden');
        }

        function closePaymentModal() {
            document.getElementById('payment-modal').classList.add('hidden');
        }

        async function processPayment(method) {
            const subtotal = cart.reduce((sum, item) => sum + item.total, 0);
            const tax = subtotal * 0.18;
            const total = subtotal + tax;
            
            // Create transaction data for API
            const transactionData = {
                pos_transaction_id: `POS-${Date.now()}`,
                cashier_id: 'cashier-001',
                store_location: 'Main Store',
                pos_device_id: 'pos-desktop-001',
                receipt_number: `RCP-${transactionId.toString().padStart(6, '0')}`,
                transaction_timestamp: new Date().toISOString(),
                customer_id: null,
                items: cart.map(item => ({
                    product_id: item.id,
                    product_name: item.name,
                    quantity: item.quantity,
                    unit_price: item.price,
                    discount_percent: 0,
                    line_total: item.total
                })),
                subtotal: subtotal,
                tax_amount: tax,
                discount_amount: 0,
                total_amount: total,
                payment_method: method,
                payment_details: {
                    method: method,
                    processed_at: new Date().toISOString()
                }
            };
            
            try {
                // Send transaction to API if online
                if (isOnline) {
                    console.log('üí≥ Sending transaction to API...');
                    const response = await fetch(`${API_BASE}/pos/transactions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(transactionData)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('‚úÖ Transaction synced to API:', result);
                    showNotification(`Payment of ‚Çπ${total.toFixed(2)} processed and synced`, 'success');
                } else {
                    // Store for later sync when online
                    const pendingTransactions = JSON.parse(localStorage.getItem('pendingTransactions') || '[]');
                    pendingTransactions.push(transactionData);
                    localStorage.setItem('pendingTransactions', JSON.stringify(pendingTransactions));
                    
                    showNotification(`Payment of ‚Çπ${total.toFixed(2)} processed (will sync when online)`, 'warning');
                    console.log('üì± Transaction stored for later sync');
                }
                
            } catch (error) {
                console.error('‚ùå Failed to sync transaction:', error);
                
                // Store for later sync
                const pendingTransactions = JSON.parse(localStorage.getItem('pendingTransactions') || '[]');
                pendingTransactions.push(transactionData);
                localStorage.setItem('pendingTransactions', JSON.stringify(pendingTransactions));
                
                showNotification(`Payment processed, sync failed (stored for retry)`, 'warning');
            }
            
            // Clear cart and close modal
            cart = [];
            updateCartDisplay();
            closePaymentModal();
            
            // Update transaction ID
            transactionId++;
            updateTransactionId();
            
            console.log(`‚úÖ Transaction completed: ${method} payment of ‚Çπ${total.toFixed(2)}`);
        }

        function voidTransaction() {
            if (cart.length === 0) return;
            
            if (confirm('Void this transaction?')) {
                cart = [];
                updateCartDisplay();
                showNotification('Transaction voided', 'warning');
            }
        }

        function updateTransactionId() {
            document.getElementById('transaction-id').textContent = '#' + transactionId.toString().padStart(3, '0');
        }

        function searchProducts() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                (product.category && product.category.toLowerCase().includes(searchTerm)) ||
                (product.barcode && product.barcode.includes(searchTerm))
            );
            displayProducts(filtered);
        }

        function handleBarcode(event) {
            if (event.key === 'Enter') {
                const barcode = event.target.value.trim();
                if (!barcode) return;
                
                const product = products.find(p => p.barcode === barcode || p.id === barcode);
                
                if (product) {
                    addToCart(product.id);
                    event.target.value = '';
                    showNotification(`Scanned: ${product.name}`, 'success');
                } else {
                    showNotification('Product not found for barcode: ' + barcode, 'error');
                    event.target.value = '';
                }
            }
        }

        async function syncData() {
            const btn = document.getElementById('sync-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Syncing...';
            
            try {
                // Check connection
                await checkConnectionStatus();
                
                if (isOnline) {
                    // Reload products from API
                    await loadProductsFromAPI();
                    
                    // Sync pending transactions
                    const pendingTransactions = JSON.parse(localStorage.getItem('pendingTransactions') || '[]');
                    if (pendingTransactions.length > 0) {
                        console.log(`üì§ Syncing ${pendingTransactions.length} pending transactions...`);
                        
                        let synced = 0;
                        const remaining = [];
                        
                        for (const transaction of pendingTransactions) {
                            try {
                                const response = await fetch(`${API_BASE}/pos/transactions`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify(transaction)
                                });
                                
                                if (response.ok) {
                                    synced++;
                                    console.log('‚úÖ Synced transaction:', transaction.pos_transaction_id);
                                } else {
                                    remaining.push(transaction);
                                    console.warn('‚ö†Ô∏è Failed to sync transaction:', transaction.pos_transaction_id);
                                }
                            } catch (error) {
                                remaining.push(transaction);
                                console.error('‚ùå Error syncing transaction:', error);
                            }
                        }
                        
                        // Update pending transactions
                        localStorage.setItem('pendingTransactions', JSON.stringify(remaining));
                        
                        if (synced > 0) {
                            showNotification(`Synced ${synced} pending transactions`, 'success');
                        }
                        if (remaining.length > 0) {
                            showNotification(`${remaining.length} transactions still pending`, 'warning');
                        }
                    }
                    
                    showNotification('Data synced successfully', 'success');
                } else {
                    showNotification('Cannot sync - offline', 'error');
                }
                
            } catch (error) {
                console.error('Sync failed:', error);
                showNotification('Sync failed: ' + error.message, 'error');
            } finally {
                btn.innerHTML = '<i class="fas fa-sync"></i> Sync';
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg text-white slide-in`;
            
            switch (type) {
                case 'success':
                    notification.classList.add('bg-green-500');
                    break;
                case 'error':
                    notification.classList.add('bg-red-500');
                    break;
                case 'warning':
                    notification.classList.add('bg-yellow-500');
                    break;
                default:
                    notification.classList.add('bg-blue-500');
            }
            
            notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas ${type === 'success' ? 'fa-check' : type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey) {
                switch(event.key) {
                    case 'Enter':
                        event.preventDefault();
                        if (!document.getElementById('checkout-btn').disabled) {
                            startCheckout();
                        }
                        break;
                    case 'Delete':
                        event.preventDefault();
                        voidTransaction();
                        break;
                    case 's':
                        event.preventDefault();
                        syncData();
                        break;
                }
            }
        });

        // Auto-sync every 5 minutes
        setInterval(() => {
            if (isOnline) {
                console.log('üîÑ Auto-sync check...');
                const pendingCount = JSON.parse(localStorage.getItem('pendingTransactions') || '[]').length;
                if (pendingCount > 0) {
                    syncData();
                }
            }
        }, 300000); // 5 minutes

        console.log('‚úÖ GiLi PoS initialized with API integration');
    </script>
</body>
</html>
